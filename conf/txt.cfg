default install
label install
  say Installing Ubuntu on compute node
  kernel /install/vmlinuz
  append  file=/cdrom/preseed/nebulae.seed ramdisk_size=16384 root=/dev/ram locale=en_US console-setup/ask_detect=false keyboard-configuration/layoutcode=us netcfg/wireless_wep= netcfg/choose_interface=eth0 netcfg/get_hostname= vga=788 initrd=/install/initrd.gz quiet --
